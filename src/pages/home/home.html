<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let inventor of inventors | async">
      <ion-item>
        <h1>{{ inventor.firstName }} {{ inventor.lastName }}</h1>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editContact(inventor)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeContact(inventor.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newInventor()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
