<ion-header>

  <ion-navbar>
    <ion-title>inventor-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.firstName.valid && (form.controls.firstName.dirty || form.controls.firstName.touched)" color="danger">
      <div [hidden]="!form.controls.firstName.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.lastName.valid && (form.controls.lastName.dirty || form.controls.lastName.touched)" color="danger">
      <div [hidden]="!form.controls.lastName.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>
 
    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
    </div>
  </form>
</ion-content>
